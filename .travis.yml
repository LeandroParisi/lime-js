sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node' # use latest stable nodejs version
before_script:
  - npm prune
  - npm install
  - npm i -g typings
  - typings install
script:
  - npm run build
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
